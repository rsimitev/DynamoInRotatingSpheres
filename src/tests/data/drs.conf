[Filenames]
io_calc_file_in = 'FileIn.dat'
io_calc_file_out = 'FileOut.dat'

# Parameters describing the geometry.
[Geometry]
# Aspect ratio
eta = 0.35
# Equatorial symmetry
lsymm = 0
# Azimuthal symmetry
m0 = 1
# Radial resolution
Nr = 33
# Meridional resolution
Nt = 90
# Azimuthal resolution
Np = 181
# Spectral resolutions
Nr_s = 33
Nt_s = 90
Np_s = 181

# Parameters describing the boundary conditions.
[Boundaries]
tempBC_i = 0
tempBC_o = 0
tempProf = 0
compBC_i = 0
compBC_o = 0
compProf = 0
flowBC_i = 0
flowBC_o = 0
magBC_i = 0
magBC_o = 0

# adimensional parameters to be used.
[Adimensional]
# Taylor
Ta = 1.0d8
# Thermal Prandtl
Pt = 1.0d0
# Compositional Prandtl
Pc = 10.0d0
# Magnetic Prandtl
Pm = 5.0d0
# Rayleigh thermal
Ra_t = 50000.0
# Rayleigh compositional
Ra_c = 5000.0

# Parameters that controll the runtime aspects of the simulation.
[Runtime]
# Input/output data format.
lform = 0
# Calculation to be performed.
drs_calc_type = 4
# Simulation time step.
h = 1.0d-5
# Maximum number of time steps.
stepmax = 20000
# Maximum cpu time in hours
cpu_max_time = 12.0
# How many steps constitute a transient.
transient = 0
# Sampling rate in terms of the number of steps.
sampling_rate_steps = 500
# Sampling rate in terms of the simulation time.
sampling_rate_sim_time = -1.0
# Intermediate state save rate in terms of the number of steps.
state_save_rate_steps = 5000
# Intermediate state save rate in terms of the simulation time.
state_save_rate_sim_time = -1.0
# A comment describing the calculation.
comment = 'A nice little comment'
# Some noise in the initial temperature.
noise = 0.0d0
